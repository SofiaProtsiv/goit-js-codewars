<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav {
        margin-bottom: 1em !important;
      }
      .cart {
        box-shadow: 0 0 5px #ddd;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">LocalCart //</a></h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li><a href="#">made for you <3</a></li>
          </ul>
        </section>
      </nav>
      <div class="medium-4 columns">
        <div class="cart">
          <h1>Cart items</h1>
          <div class="row">
            <div class="medium-6 columns">
              <button class="tiny secondary" id="clear">Clear the cart</button>
            </div>
            <div class="medium-6 columns">
              <button class="tiny disabled" title="Work in progress">
                Checkout
              </button>
            </div>
          </div>
          <div id="cartItems">Loading cart...</div>
          Total price: <strong id="totalPrice">0 $</strong>
        </div>
      </div>
      <div class="medium-8 columns">
        <h1>Some products</h1>
        <div class="products">
          <div
            class="product medium-4 columns"
            data-name="Orange"
            data-price="12"
            data-id="0"
          >
            <img src="https://i.imgur.com/eZoZJiR.png" alt="" />
            <h3>Orange</h3>
            <input type="text" class="count" value="1" />
            <button class="tiny">Add to cart</button>
          </div>
          <div
            class="product medium-4 columns"
            data-name="Apple"
            data-price="10"
            data-id="1"
          >
            <img src="https://i.imgur.com/rA0NZTo.jpg" alt="" />
            <h3>Apple</h3>
            <input type="text" class="count" value="1" />
            <button class="tiny">Add to cart</button>
          </div>
          <div
            class="product medium-4 columns"
            data-name="Peach"
            data-price="20"
            data-id="2"
          >
            <img src="https://i.imgur.com/S4tXku0.jpg" alt="" />
            <h3>Peach</h3>
            <input type="text" class="count" value="1" />
            <button class="tiny">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
