<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form" autocomplete="off">
      <input type="text" name="name" placeholder="Name" />
      <input type="phone" name="phone" placeholder="Phone" />
      <label>What pizza do you want?</label>
      <select class="pizza-select">
        <option value="four_meats">Four Meats</option>
        <option value="royal_cheese">Royal Cheese</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="smoked_salmon">Smoked Salmon</option>
      </select>
      <fieldset class="payment">
        <legend>Cash or card?</legend>
        <input type="radio" id="cash" name="cash" value="cash" />Cash
        <input type="radio" id="card" name="card" value="card" />Card
      </fieldset>
      <button class="btn" type="submit">Buy</button>
    </form>
  </body>
</html>
