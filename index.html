<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .product-image {
      float: left;
      width: 20%;
    }
    .product-details {
      float: left;
      width: 37%;
    }
    .product-price {
      float: left;
      width: 12%;
    }
    .product-quantity {
      float: left;
      width: 10%;
    }
    .product-removal {
      float: left;
      width: 9%;
    }
    .product-line-price {
      float: left;
      width: 12%;
      text-align: right;
    }
    .group:before,
    .shopping-cart:before,
    .column-labels:before,
    .product:before,
    .totals-item:before,
    .group:after,
    .shopping-cart:after,
    .column-labels:after,
    .product:after,
    .totals-item:after {
      content: '';
      display: table;
    }
    .group:after,
    .shopping-cart:after,
    .column-labels:after,
    .product:after,
    .totals-item:after {
      clear: both;
    }
    .group,
    .shopping-cart,
    .column-labels,
    .product,
    .totals-item {
      zoom: 1;
    }
    .product .product-price:before,
    .product .product-line-price:before,
    .totals-value:before {
      content: '$';
    }
    label {
      width: 60%;
    }
    body {
      padding: 0px 30px 30px 20px;
      font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light',
        'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 100;
    }
    h1 {
      font-weight: 100;
    }
    label {
      color: #aaa;
    }
    .shopping-cart {
      margin-top: -45px;
    }
    .column-labels label {
      padding-bottom: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .column-labels .product-image,
    .column-labels .product-details,
    .column-labels .product-removal {
      text-indent: -9999px;
    }
    .product {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .product .product-image {
      text-align: center;
    }
    .product .product-image img {
      width: 100px;
    }
    .product .product-details .product-title {
      margin-right: 20px;
      font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium';
    }
    .product .product-details .product-description {
      margin: 5px 20px 5px 0;
      line-height: 1.4em;
    }
    .product .product-quantity input {
      width: 40px;
    }
    .product .remove-product {
      border: 0;
      padding: 4px 8px;
      background-color: #c66;
      color: #fff;
      font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium';
      font-size: 12px;
      border-radius: 3px;
    }
    .product .remove-product:hover {
      background-color: #a44;
    }
    .totals .totals-item {
      float: right;
      clear: both;
      width: 100%;
      margin-bottom: 10px;
    }
    .totals .totals-item label {
      float: left;
      clear: both;
      width: 79%;
      text-align: right;
    }
    .totals .totals-item .totals-value {
      float: right;
      width: 21%;
      text-align: right;
    }
    .totals .totals-item-total {
      font-family: 'HelveticaNeue-Medium', 'Helvetica Neue Medium';
    }
    .checkout {
      float: right;
      border: 0;
      margin-top: 20px;
      padding: 6px 25px;
      background-color: #6b6;
      color: #fff;
      font-size: 25px;
      border-radius: 3px;
    }
    .checkout:hover {
      background-color: #494;
    }
    @media screen and (max-width: 650px) {
      .shopping-cart {
        margin: 0;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
      .column-labels {
        display: none;
      }
      .product-image {
        float: right;
        width: auto;
      }
      .product-image img {
        margin: 0 0 10px 10px;
      }
      .product-details {
        float: none;
        margin-bottom: 10px;
        width: auto;
      }
      .product-price {
        clear: both;
        width: 70px;
      }
      .product-quantity {
        width: 100px;
      }
      .product-quantity input {
        margin-left: 20px;
      }
      .product-quantity:before {
        content: 'x';
      }
      .product-removal {
        width: auto;
      }
      .product-line-price {
        float: right;
        width: 70px;
      }
    }
    @media screen and (max-width: 350px) {
      .product-removal {
        float: right;
      }
      .product-line-price {
        float: right;
        clear: left;
        width: auto;
        margin-top: 10px;
      }
      .product .product-line-price:before {
        content: 'Item Total: $';
      }
      .totals .totals-item .totals-value {
        width: 40%;
      }
    }
  </style>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      </head>
      <body>
        <div id="mylinks">
          This is my <b>link collection</b>:
          <ul>
            <li>
              <a href="www.borland.com">Bye bye <b>Borland</b> </a>
            </li>
            <li>
              <a href="www.microfocus.com">Welcome to <b>Micro Focus</b></a>
            </li>
          </ul>
        </div>
        <h2>Modal Login Form</h2>
        <button id="login_btn" style="width: auto">Login</button>

        <div id="modal" class="modal">
          <form
            class="modal-content animate"
            action="/action_page.php"
            method="post"
          >
            <div class="imgcontainer">
              <span id="closeModal_btn" class="close" title="Close Modal"
                >&times;</span
              >
              <img
                src="https://www-w3schools-com.translate.goog/howto/img_avatar2.png"
                alt="Avatar"
                class="avatar"
              />
            </div>

            <div class="container">
              <label for="name"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="name"
                required
              />

              <label for="password"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                required
              />

              <button type="submit">Login</button>
              <label>
                <input type="checkbox" value="false" name="remember" />
                Remember me
              </label>
            </div>

            <div class="container" style="background-color: #f1f1f1">
              <button type="button" class="cancelbtn" id="cancle_btn">
                Cancel
              </button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
        <div id="div">
          This is <span style="display: none">some</span> text!
        </div>
        <script type="module" src="./06-module-lesson-02/index.js"></script>
      </body>
    </html>
  </body>
</html>
